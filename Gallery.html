<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Gallery</title>
	<link rel="stylesheet" href="res/css/bootstrap.min.css">
	<link rel="stylesheet" href="res/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="res/css/font-awesome.min.css">
	<link rel="stylesheet" href="res/css/lightbox.css"/>
	<link rel="stylesheet" href="res/css/gallery_style.css"/>
</head>
<body>
	<form class="well form-inline" action="res/script/processupload.php" method="post" id="UploadForm">

		<input class="span3" name="ImageFile" placeholder="Image" type="file" />
		<input class="span3" type="text" name="caption" id="caption" placeholder="Image Caption">
		<select class="span3" name ="category" id = "category" >
				  <option value="landscape">Landscape</option>
				  <option value="nature">Nature</option>
				  <option value="people">People</option>
				  <option value="animals">Animals</option>
		</select>
		<input class="span3" type="text" name="tags" id="tags" placeholder="Enter tags" >
		<div class = "span6" id="output"></div>
		<button class="btn btn-primary" type="submit" id="SubmitButton">Upload</button>
		<div class="span12" id="progressbox"><div id="progressbar"></div ></div>
	</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="res/script/lightbox.js"></script>

</html>
